<!DOCTYPE html>
<head>
  <title>Login Screen </title>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-wrapper">

  <div class="login-left">
    <img src="1.jpg">
        <!-- <img src="logo.png" height="300px" width="300px" id="log"> -->
    <div class="h1">
      <img src="logo.png" height="300px" width="300px" id="log">
      <p>Meet fellow criminals</p>
    <button class="btn">Enter the Hubib</button></div>
  </div>

  <div class="login-right">
    <form class="login">
    <div class="h2">Login
    </div>
    <div class="form-group">
      <input type="text" id="Email" placeholder="Email" name="userid">
      <label for="Email">Email</label>    
    </div>
    <div class="form-group">
      <input type="password" id="Password" placeholder="Password" required name="pswrd">
      <label for="Password">Password</label>    
    </div> 
    <div class="button-area">
      <input type="button" onclick="check(this.form)" class="btn btn-secondary" value="Login">
    </div>
  </form>
  </div>
</div>
<script  src="js/index.js"></script>
</body>

</html>
