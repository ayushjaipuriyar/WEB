<div class="login-form-wrapper">
  <h1>
      LogIn
  </h1>
  <div class="form-body">
    <form name="form">
      <div class="fieldset">
        <input id="email" name="email" type="text" required>
        <label for="email">
            Email
        </label>
        <div class="highlighter"></div>
      </div>
      <div class="fieldset">
        <input id="password" name="password" type="password" required>
        <label for="password">
            Password
        </label>
        <div class="highlighter"></div>
      </div>
      <div class="fieldset button-set">        
        <input type="button" onclick="check(this.form)" value="Enter">
      </div>
    </form>
  </div>
</div>
